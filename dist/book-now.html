<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/9241a2155a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Book now</title>
</head>
<body>
   <div class="nav-placeholder"></div>
   <section class="container">
       <h1 class="large text-primary">
           Book Now
       </h1>
       <p class="lead">Book Your Stay</p>
       <form action="" class="form">
           <div class="form-group">
               <input type="text" placeholder="Name">
           </div>
           <div class="form-group">
            <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="number" placeholder="Persons">
            </div>
            <div class="form-group">
                <small class="form-text">
                    Check-In Date
                </small>
                <input type="date">
            </div>
            <div class="form-group">
                <small class="form-text">
                    Check-Out Date
                </small>
                <input type="date">
            </div>
            <input type="submit" value="Check Availability" class="btn btn-primary">
       </form>
       <p class="my-1">
           Still not sure? <a href="reviews.html">Click here to read reviews.</a>
       </p>
   </section>
    <script src="app.js"></script>
</body>
</html>
